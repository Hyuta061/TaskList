<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeskList</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main">
    <div class="task-container">
      <div class="task-header">
        <h2>Salve sua tarefa: </h2>
        <form action="" id="add-task-form">
          <input type="text" id="task-title" placeholder="O que você irá fazer ?">
          <button type="submit" id="add-btn" ><ion-icon name="add-outline"> </ion-icon></button>
        </form>
      </div>
    </div>
    <div class="task-list-container">
      <h2 class="h2">Essas são as suas tarefas</h2>
      <ul id="task-list">
        <li class="task-box templete-para-clone esconder">
          <span class="task-title-span "></span>
          <ion-icon name="checkmark-outline" class="done-btn"></ion-icon>
          <ion-icon name="close-outline" class="close-btn"></ion-icon>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/script.js" im></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
